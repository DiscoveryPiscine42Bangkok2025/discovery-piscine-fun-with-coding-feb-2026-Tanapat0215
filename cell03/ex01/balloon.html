<!DOCTYPE html>
<html>
  <head>
    <title>Balloon</title>
    <style>
      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <div id="balloon"></div>

    <script>
      var balloon = document.getElementById("balloon");
      var size = 200;
      var colors = ["red", "green", "blue"];
      var index = 0;

      balloon.onclick = function () {
        size += 10;

        if (size > 420) {
          size = 200;
          index = 0;
        } else {
          index = (index + 1) % 3;
        }

        updateBalloon();
      };

      balloon.onmouseleave = function () {
        size -= 5;
        if (size < 200)
          size = 200;
        else
          index = (index + 2) % 3; // reverse color

        updateBalloon();
      };

      function updateBalloon() {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[index];
      }
    </script>
  </body>
</html>
